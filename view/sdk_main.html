{include="header"}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>
                    SDK
                    <a href="{$fsc->url()}" class="btn btn-xs btn-default">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <strong>Proyectos</strong>
            <div class="pull-right">
                <a  href="?page=sdk_new_project" class="btn btn-default"><i class="fa fa-plus"></i> Nuevo proyecto</a>
            </div>
            <div class="clearfix"></div>
            <ul>
                {loop="$fsc->projects"}
                <li><a href="?page=sdk_edit&project={$value->path}">{$value->PROJECT_NAME}</a></li>
                {else}
                No hay proyectos
                {/loop}
            </ul>
        </div>
    </div>
</div>

{include="footer"}
